router bgp 65103
  router-id 192.168.102.22
  maximum-paths 4 ecmp 4
  distance bgp 20 200 200
  no bgp default ipv4-unicast
  bgp log-neighbor-changes
  neighbor underlay  peer group
  neighbor 192.168.103.31 remote-as 65100
  neighbor 192.168.103.31 peer group underlay


  neighbor 192.168.103.33 remote-as 65100
  neighbor 192.168.103.33 peer group underlay


  neighbor 192.168.103.35 remote-as 65100
  neighbor 192.168.103.35 peer group underlay


  neighbor 192.168.254.3 remote-as 65000
  neighbor 192.168.254.3 peer group underlay


  neighbor underlay allowas-in 1
  neighbor underlay maximum-routes 12000
  address-family ipv4
    network 192.168.102.22/32
    neighbor underlay activate    
  router bgp 65103
  neighbor 172.16.253.1 remote-as 65103
  neighbor 172.16.253.1 next-hop-self
  address-family ipv4
    neighbor 172.16.253.1 activate
 
  






    
